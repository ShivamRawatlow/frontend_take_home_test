<mat-card class="search-container">
    <mat-card-content>
        <mat-card-title>Search Github User</mat-card-title>
        <mat-form-field class="full-width" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input #searchInput matInput placeholder="Search">
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="this.onSearchClick(searchInput.value)" class="full-width"
            color="primary">Search</button>
    </mat-card-actions>
</mat-card>
